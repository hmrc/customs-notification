# This is the main configuration file for the application.
# ~~~~~
include "backend.conf"

appName = customs-notification

bootstrap.http.headersAllowlist = ${?bootstrap.http.headersAllowlist} [
  "X-CDS-Client-ID"
  "X-Conversation-ID"
  "X-Submitter-Identifier"
]

play {
  modules.enabled = ${?play.modules.enabled} [
    "uk.gov.hmrc.mongo.play.PlayMongoModule"
    "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
    "uk.gov.hmrc.customs.notification.config.ConfigValidatorModule"
    "uk.gov.hmrc.customs.notification.config.RetrySchedulerModule"
  ]

  http {
    errorHandler = "uk.gov.hmrc.customs.notification.controllers.errors.ErrorHandler"

    # Default to Routes in the root package (and conf/routes)
    # !!!WARNING!!! DO NOT CHANGE THIS ROUTER
    router = prod.Routes
  }

  cache.bindCaches = ["client-data"]
}

